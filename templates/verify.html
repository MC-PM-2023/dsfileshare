<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
<link rel="icon" href="https://storage.googleapis.com/my-react-image-bucket-123/DS_Logos/Logo_Favicon/DSFileshare_Favicon.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ---------- Background (same GIF like other pages) ---------- */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://storage.googleapis.com/my-react-image-bucket-123/Background12.jpg")
        center/cover no-repeat fixed;
      color: #e5e7eb;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .auth-card {
      background: rgba(2, 6, 23, 0.82);
      border-radius: 18px;
      padding: 32px 32px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(14px);
      text-align: center;
    }

    .auth-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 6px;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: rgba(2, 6, 23, 0.6);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.45);
    }

    .btn-submit {
      margin-top: 4px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #f9fafb;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s ease;
      box-shadow: 0 10px 25px rgba(129, 140, 248, 0.45);
      width: 100%;
    }

    .btn-submit:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(129, 140, 248, 0.65);
    }

    .error {
      margin-top: 10px;
      background: rgba(239, 68, 68, 0.15);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="auth-title">Verify OTP</h1>
      <p class="auth-subtitle">Enter the OTP sent to your email.</p>

      <form method="POST" action="/verify">
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required />
        <button type="submit" class="btn-submit">Verify</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </form>

    </div>
  </div>
</body>
</html>
