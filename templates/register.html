<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSFileShare - Sign up</title>
<link rel="icon" href="https://storage.googleapis.com/my-react-image-bucket-123/DS_Logos/Logo_Favicon/DSFileshare_Favicon.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ---------- Background (same style as login) ---------- */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://storage.googleapis.com/my-react-image-bucket-123/Background12.jpg")
        center/cover no-repeat fixed;
      color: #e5e7eb;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .auth-card {
      background: rgba(2, 6, 23, 0.82);
      border-radius: 18px;
      padding: 30px 32px 26px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(14px);
    }

    /* ---------- Logo (same as login) ---------- */
    .logo-clean {
      width: 58px;
      height: 58px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-clean img {
      width: 58px;
      height: 58px;
      object-fit: contain;
      border-radius: 50%;
      background: transparent !important;
    }

    .auth-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 6px;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      color: #e5e7eb;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: rgba(2, 6, 23, 0.6);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #6b7280;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.45);
    }

    .btn-submit {
      margin-top: 4px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #f9fafb;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: 0.15s ease;
      box-shadow: 0 10px 25px rgba(129, 140, 248, 0.45);
    }

    .btn-submit:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(129, 140, 248, 0.65);
    }

    .flash-messages p {
      font-size: 12px;
      padding: 7px 9px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .success {
      background: rgba(22, 163, 74, 0.15);
      color: #bbf7d0;
      border: 1px solid rgba(22, 163, 74, 0.4);
    }

    .auth-footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .auth-footer a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    #loading {
      margin-top: 8px;
      font-size: 12px;
      color: #e5e7eb;
      display: none;
      text-align: center;
    }
  </style>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    // Optional: show error popup if Flask passes 'error'
    window.onload = function () {
      {% if error %}
        alert("{{ error }}");
      {% endif %}
    };
  </script>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- Logo -->
      <div class="logo-clean">
        <img
          src="https://storage.googleapis.com/my-react-image-bucket-123/DS_Logos/Logo_Favicon/DSFileshare_Favicon.png"
          alt="Logo">
      </div>

      <h1 class="auth-title">Create your account</h1>
      <p class="auth-subtitle">Sign up with your work email.</p>


      <!-- Register Form -->
      <form method="POST" action="/signup" onsubmit="showLoading()">
        <div class="field-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username"
                 placeholder="Enter username" required>
        </div>

        <div class="field-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email"
                 placeholder="name@company.com" required>
        </div>

        <div class="field-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password"
                 placeholder="Enter password" required>
        </div>

        <div class="field-group">
          <label for="confirm_password">Re-enter password</label>
          <input type="password" id="confirm_password" name="confirm_password"
                 placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn-submit">Register</button>
        <div id="loading">‚è≥ Registering... Please wait</div>
      </form>

      <div class="auth-footer">
        Already have an account?
        <a href="/">Sign in</a>
      </div>

    </div>
  </div>
</body>
</html>
