<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSFileShare - Welcome</title>
  <link rel="icon" href="https://storage.googleapis.com/my-react-image-bucket-123/DS_Logos/Logo_Favicon/DSFileshare_Favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --img-radius: 18px;
    }

    /* ---------- Background ---------- */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 70px; /* space for footer */
      background:
        url("https://storage.googleapis.com/my-react-image-bucket-123/Background2.jpg")
        center/cover fixed no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(100% 140% at 80% 20%,
                  rgba(255,255,255,.10) 0%,
                  rgba(255,255,255,.05) 40%,
                  rgba(255,255,255,0) 100%);
      pointer-events: none;
    }

    /* ---------- Header ---------- */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,.06);
      padding: .45rem 1rem;
    }

    .brand-logo {
      height: 34px;
      border-radius: 6px;
      cursor: pointer; /* clickable */
    }

    .brand-gif {
      height: 34px;
      cursor: pointer; /* clickable */
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;          /* keep good fill */
      object-position: 50% 15%;   /* little bit down → head full visible */
      border: 2px solid #ffffff;
      box-shadow: 0 0 0 1px rgba(15,23,42,.08);
      background-color: #ffffff;
    }

    .user-name {
      font-weight: 600;
      color: #1f2933;
      font-size: .95rem;
    }

    .user-trigger {
      border: none;
      background: transparent;
      padding: 0;
      display: flex;
      align-items: center;
      gap: .45rem;
    }

    /* ---------- Main: only image + text ---------- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem .75rem;
    }

    .hero-wrap {
      max-width: 1100px;
      width: 100%;
    }

    .profile-pic {
      width: 320px;
      height: 380px;
      border-radius: var(--img-radius);
      object-fit: cover;
      border: 4px solid rgba(255,255,255,.95);
      box-shadow: 0 14px 32px rgba(15,23,42,.35);
    }

    .welcome-heading {
      font-size: 2.8rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: .4rem;
      text-shadow: 0 2px 10px rgba(255,255,255,.4);
    }

    .welcome-sub {
      font-size: 1rem;
      color: #1f2933;
      margin-bottom: 1.1rem;
      text-shadow: 0 1px 4px rgba(255,255,255,.6);
    }

    .btn-primary {
      background: linear-gradient(90deg,#0073dd,#005bb5);
      border: none;
      font-weight: 600;
      padding: .55rem 1.35rem;
      border-radius: 999px;
      font-size: .95rem;
      box-shadow: 0 10px 18px rgba(37,99,235,.25);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg,#005bb5,#004894);
    }

    /* ---------- Footer ---------- */
    .glassy-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(229,231,235,1);
      box-shadow: 0 -6px 18px rgba(15,23,42,.10);
      padding: .55rem 1rem;
    }

    .glassy-footer small {
      font-size: .8rem;
      color: #6b7280;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 992px) {
      .profile-pic {
        width: 260px;
        height: 310px;
        margin-bottom: .75rem;
      }

      .welcome-heading {
        font-size: 2.2rem;
        text-align: center;
      }

      .welcome-sub {
        text-align: center;
      }

      .btn-primary {
        display: inline-block;
        margin: 0 auto;
      }

      .hero-wrap .row {
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .user-name {
        display: none;
      }
      .brand-gif {
        display: none;
      }
      .welcome-heading {
        font-size: 1.8rem;
      }
      .profile-pic {
        width: 220px;
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between">
        <!-- Logo → /file -->
        <a href="/fileshare">
          <img src="{{ url_for('static', filename='datasolve.png') }}" alt="DataSolve" class="brand-logo" />
        </a>

        <div class="d-flex align-items-center gap-3">
          <div class="dropdown">
            <button class="user-trigger dropdown-toggle" id="userMenuBtn" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="user-name">{{ username }}</span>
              <img src="{{ profile_image_url or gravatar_url(user_email, 330) }}" alt="profile" class="avatar" />
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userMenuBtn">
              <li>
                <h6 class="dropdown-header">
                  Signed in as<br><strong>{{ username }}</strong>
                </h6>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
          </div>

          <!-- GIF → /file -->
          <a href="/fileshare">
            <img
              src="https://storage.googleapis.com/my-react-image-bucket-123/DS_Logos/Logo_Gif/DS_Fileshare.gif"
              alt="brand"
              class="brand-gif"
            />
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main: image + text only -->
  <main>
    <div class="hero-wrap container">
      <div class="row align-items-center g-4 justify-content-center">
        <div class="col-md-auto text-center">
          <img src="{{ profile_image_url or gravatar_url(user_email, 330) }}" alt="Profile Picture" class="profile-pic" />
        </div>
        <div class="col-md-auto">
          <h1 class="welcome-heading">Welcome, {{ username }}</h1>
          <p class="welcome-sub">
            You’re logged in. Click the button below to open your dashboard.
          </p>
          <a href="{{ dashboard_url }}" class="btn btn-primary">
            Get Started
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="glassy-footer">
    <div class="container text-center">
      <small>© DataSolve Analytics Pvt. Ltd. 2025.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
